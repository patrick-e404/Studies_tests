<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN dos Guri</title>
</head>
<body>
    <h1>Você caiu no Detran dos Guri</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar", onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Aee kraio.. tua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Bahhh zé ruela, tu foi <strong>MULTADO</strong>`
            }
            res.innerHTML += `<p>Quer ser passado? Dirige com o cinto então cabaço!</p>` 
        }
    </script>
</body>
</html>
